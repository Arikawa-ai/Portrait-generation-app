    <script>
        let allPhotos = [];

        // æœ‰åŠ¹ãªJSONãƒ‡ãƒ¼ã‚¿ã‹ã©ã†ã‹ã‚’åˆ¤å®šã™ã‚‹é–¢æ•°
        function hasValidJsonData(jsonData) {
            if (!jsonData || jsonData === null) return false;
            if (typeof jsonData !== 'object') return false;
            if (Array.isArray(jsonData) && jsonData.length === 0) return false;
            if (Object.keys(jsonData).length === 0) return false;
            
            // å®Ÿéš›ã«ãƒ‘ãƒ¼ãƒ„ãƒ‡ãƒ¼ã‚¿ãŒå«ã¾ã‚Œã¦ã„ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
            if (jsonData.parts && typeof jsonData.parts === 'object') {
                return Object.keys(jsonData.parts).length > 0;
            }
            
            return false;
        }
        
        // ä½œæˆæ¸ˆã¿ã‹ã©ã†ã‹ã‚’åˆ¤å®šã™ã‚‹é–¢æ•°ï¼ˆã‚ˆã‚Šå³å¯†ï¼‰
        function isCompleted(photo) {
            return photo.status === 'ä½œæˆæ¸ˆ' && 
                   photo.portrait_url && 
                   photo.portrait_url.trim() !== '' &&
                   hasValidJsonData(photo.json_data);
        }
        
        // SupabaseåˆæœŸåŒ–ã‚’å¾…ã¤é–¢æ•°
        async function waitForSupabaseInitialization() {
            return new Promise((resolve) => {
                // æ—¢ã«åˆæœŸåŒ–æ¸ˆã¿ã®å ´åˆã¯ã™ãã«è§£æ±º
                if (window.supabase && typeof window.supabase.from === 'function') {
                    resolve();
                    return;
                }
                
                // å®šæœŸçš„ã«ãƒã‚§ãƒƒã‚¯ï¼ˆæœ€å¤§10ç§’ï¼‰
                let attempts = 0;
                const maxAttempts = 100;
                const checkInterval = setInterval(() => {
                    attempts++;
                    if (window.supabase && typeof window.supabase.from === 'function') {
                        clearInterval(checkInterval);
                        resolve();
                    } else if (attempts >= maxAttempts) {
                        console.error('SupabaseåˆæœŸåŒ–ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆ');
                        clearInterval(checkInterval);
                        resolve(); // ã‚¨ãƒ©ãƒ¼ã§ã‚‚ç¶šè¡Œ
                    }
                }, 100);
            });
        }
        
        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«å†™çœŸãƒªã‚¹ãƒˆã‚’å–å¾—

            // SupabaseåˆæœŸåŒ–ã‚’å¾…ã¤
            await waitForSupabaseInitialization();
            
            // æ›´æ–°ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‚’æœ€åˆã«ãƒã‚§ãƒƒã‚¯

                const newUrl = window.location.pathname;
                window.history.replaceState({}, document.title, newUrl);

            // ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿
            await loadPhotos();
            
            // ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿å®Œäº†å¾Œã«ãƒã‚¤ãƒ©ã‚¤ãƒˆè¡¨ç¤º

        function setupScrollIndicator() {

            const scrollProgress = document.getElementById('scrollProgress');
            const minimapThumb = document.getElementById('scrollMinimapThumb');
            const minimap = document.getElementById('scrollMinimap');
            
            scrollWrapper.addEventListener('scroll', function() {
                const scrollTop = scrollWrapper.scrollTop;
                const scrollHeight = scrollWrapper.scrollHeight - scrollWrapper.clientHeight;
                const scrollPercent = scrollHeight > 0 ? (scrollTop / scrollHeight) * 100 : 0;
                
                // å³å´ã®ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚¤ãƒ³ã‚¸ã‚±ãƒ¼ã‚¿ãƒ¼
                scrollProgress.style.height = scrollPercent + '%';
                
                // ãƒŸãƒ‹ãƒãƒƒãƒ—ã®æ›´æ–°
                updateMinimap(scrollTop, scrollHeight);
            });
            
            // ãƒŸãƒ‹ãƒãƒƒãƒ—ã‚¯ãƒªãƒƒã‚¯ã§ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ä½ç½®ç§»å‹•
            minimap.addEventListener('click', function(e) {
                const rect = minimap.getBoundingClientRect();
                const clickY = e.clientY - rect.top;
                const percent = clickY / rect.height;
                const scrollHeight = scrollWrapper.scrollHeight - scrollWrapper.clientHeight;
                const targetScroll = percent * scrollHeight;
                
                scrollWrapper.scrollTo({
                    top: targetScroll,
                    behavior: 'smooth'
                });
            });
        }
        
        // ãƒŸãƒ‹ãƒãƒƒãƒ—ã®æ›´æ–°
        function updateMinimap(scrollTop, scrollHeight) {
            const minimapThumb = document.getElementById('scrollMinimapThumb');
            const scrollWrapper = document.getElementById('tableScrollWrapper');
            
            if (scrollHeight <= 0) {
                minimapThumb.style.height = '100%';

                return;
            }
            
            // è¡¨ç¤ºé ˜åŸŸã®å‰²åˆã‚’è¨ˆç®—
            const viewHeight = scrollWrapper.clientHeight;
            const totalHeight = scrollWrapper.scrollHeight;
            const thumbHeight = Math.max((viewHeight / totalHeight) * 100, 10); // æœ€å°10%
            const thumbTop = (scrollTop / totalHeight) * 100;
            
            minimapThumb.style.height = thumbHeight + '%';
            minimapThumb.style.top = thumbTop + '%';
        }
